<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Communion Church - Home</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#FFD700',   // Bright Gold
                        'church-orange': '#6B21A8', // Royal Purple
                        'church-dark': '#111827',   // Very Dark Navy
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        
        /* Fade In Text */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        
        /* Pulse for Drag Hint */
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .drag-hint { animation: pulse-ring 2s infinite; }

        /* "Alive" Background Animation (Slow Zoom) */
        @keyframes slowZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-alive {
            animation: slowZoom 20s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const ChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const MoveIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="15 9 18 12 15 15"></polyline><polyline points="9 19 12 22 15 19"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></svg>;

        // --- Navbar ---
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', href: 'index.html' },
                { name: 'The Bishop', href: 'leadership.html' },
                { name: 'Books', href: 'resources.html' },
                { name: 'Events', href: 'events.html' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="index.html" className="flex items-center gap-3 group">
                            <div className={`w-8 h-8 flex-shrink-0 rounded-full flex items-center justify-center transition-colors ${isScrolled ? 'bg-church-orange text-white' : 'bg-white text-church-orange'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                            </div>
                            <span className={`font-serif font-bold text-lg tracking-wide ${isScrolled ? 'text-gray-900' : 'text-white'}`}>
                                Lighthouse Communion
                            </span>
                        </a>

                        <div className="hidden md:flex space-x-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className={`text-sm font-semibold tracking-wide hover:text-church-orange transition-colors ${isScrolled ? 'text-gray-700' : 'text-white/90'}`}>
                                    {link.name}
                                </a>
                            ))}
                            <a href="#join" className={`px-4 py-2 rounded-full text-sm font-bold transition-all ${isScrolled ? 'bg-church-orange text-white hover:bg-[#5a1b8c]' : 'bg-white text-church-orange hover:bg-gray-100'}`}>
                                Give Now
                            </a>
                        </div>

                        <button className="md:hidden text-gray-500 focus:outline-none" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            <span className={isScrolled ? 'text-gray-800' : 'text-white'}>
                                {isMobileMenuOpen ? <XIcon /> : <MenuIcon />}
                            </span>
                        </button>
                    </div>

                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-white absolute top-full left-0 w-full shadow-xl border-t">
                            <div className="flex flex-col py-4 px-6 space-y-4">
                                {navLinks.map((link) => <a key={link.name} href={link.href} className="text-gray-800 font-medium hover:text-church-orange">{link.name}</a>)}
                                <a href="#join" className="block text-center bg-church-orange text-white py-2 rounded-md font-bold">Give Now</a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Draggable Bishop Card ---
        const DraggableBishopCard = () => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const cardRef = useRef(null);
            const offsetRef = useRef({ x: 0, y: 0 });

            // Touch Handlers
            const handleTouchStart = (e) => {
                const touch = e.touches[0];
                setIsDragging(true);
                offsetRef.current = { x: touch.clientX - position.x, y: touch.clientY - position.y };
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                if(e.cancelable) e.preventDefault(); 
                setPosition({ x: touch.clientX - offsetRef.current.x, y: touch.clientY - offsetRef.current.y });
            };

            const handleTouchEnd = () => setIsDragging(false);

            // Mouse Handlers
            const handleMouseDown = (e) => {
                setIsDragging(true);
                offsetRef.current = { x: e.clientX - position.x, y: e.clientY - position.y };
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setPosition({ x: e.clientX - offsetRef.current.x, y: e.clientY - offsetRef.current.y });
            };

            const handleMouseUp = () => setIsDragging(false);

            useEffect(() => {
                if (isDragging) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                    window.addEventListener('touchmove', handleTouchMove, { passive: false });
                    window.addEventListener('touchend', handleTouchEnd);
                } else {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleTouchEnd);
                }
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, [isDragging]);

            return (
                <div 
                    ref={cardRef}
                    onMouseDown={handleMouseDown}
                    onTouchStart={handleTouchStart}
                    style={{ 
                        transform: `translate(${position.x}px, ${position.y}px)`,
                        touchAction: 'none',
                        cursor: isDragging ? 'grabbing' : 'grab',
                        zIndex: 50
                    }}
                    className="absolute bottom-0 right-6 md:right-20 lg:right-32 translate-y-1/2 md:translate-y-[40%] transition-transform duration-75 ease-linear"
                >
                    <div className="group relative">
                        <div className="absolute -top-3 -right-3 w-8 h-8 bg-church-orange rounded-full flex items-center justify-center z-50 shadow-lg drag-hint pointer-events-none">
                            <MoveIcon />
                        </div>
                        <div className="relative w-48 h-64 md:w-64 md:h-80 lg:w-72 lg:h-96 rounded-lg overflow-hidden shadow-2xl border-4 border-white">
                            {/* Uses your uploaded file: bishop1.jpg */}
                            <img src="bishop1.jpg" alt="The Bishop" className="w-full h-full object-cover pointer-events-none" />
                            <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-4">
                                <p className="text-white font-serif font-bold text-lg">The Bishop</p>
                                <a href="leadership.html" className="text-church-gold text-xs uppercase tracking-wider block mt-1 hover:underline pointer-events-auto">Tap to Read Bio &rarr;</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- NEW HERO with Worship Silhouette & Animation ---
        const Hero = () => {
            return (
                <div className="relative w-full h-[650px] lg:h-[750px] overflow-hidden bg-church-dark">
                    
                    {/* Background Image with "Alive" Animation */}
                    <div className="absolute inset-0 w-full h-full animate-alive">
                        <img 
                            src="https://images.unsplash.com/photo-1438232992991-995b7058bbb3?q=80&w=2073&auto=format&fit=crop" 
                            alt="Worship Silhouette" 
                            className="w-full h-full object-cover"
                        />
                    </div>

                    {/* Royal Purple Gradient Overlay - LIGHTER NOW */}
                    <div className="absolute inset-0 bg-gradient-to-r from-church-orange/80 via-church-orange/40 to-transparent mix-blend-multiply pointer-events-none"></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-church-dark/90 via-transparent to-transparent pointer-events-none"></div>

                    {/* Content */}
                    <div className="relative h-full container mx-auto px-6 flex flex-col justify-center">
                        <div className="max-w-2xl text-white animate-fade-in pt-20">
                            <div className="inline-block px-3 py-1 mb-4 border border-white/30 rounded-full bg-white/10 backdrop-blur-sm text-xs tracking-widest uppercase font-semibold">
                                Welcome Home
                            </div>
                            <h1 className="font-serif text-5xl md:text-6xl lg:text-7xl font-bold leading-tight mb-6 shadow-sm drop-shadow-lg">
                                Raising a people of <span className="text-church-gold italic">Power</span>, <span className="text-church-gold italic">Character</span>, and <span className="text-church-gold italic">Charisma</span>.
                            </h1>
                            <p className="text-lg md:text-xl text-white/90 mb-8 max-w-lg font-light leading-relaxed">
                                Empowering Christian communities to recognize, prevent, and respond to abuse while building a legacy of faith.
                            </p>
                            <div className="flex flex-wrap gap-4">
                                <a href="events.html" className="bg-white text-church-orange px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition shadow-lg transform hover:-translate-y-1">
                                    Service Times
                                </a>
                                <a href="resources.html" className="bg-transparent border-2 border-white text-white px-8 py-3 rounded-full font-bold hover:bg-white/10 transition">
                                    Watch Online
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Draggable Bishop */}
                    <DraggableBishopCard />
                </div>
            );
        };

        // --- Welcome Section (With YouTube) ---
        const Welcome = () => {
            return (
                <section className="bg-white relative z-10 pt-32 pb-20 md:pt-40 lg:pt-48">
                    <div className="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div className="order-2 lg:order-1">
                            <h4 className="text-church-orange font-bold uppercase tracking-widest text-sm mb-2">Who We Are</h4>
                            <h2 className="font-serif text-4xl md:text-5xl font-bold text-church-dark mb-6 leading-tight">
                                A Place of Refuge <br/> & Transformation.
                            </h2>
                            <p className="text-gray-600 leading-relaxed mb-6">
                                At Lighthouse Communion Church, we believe in the transformative power of grace. Our mission is to raise a generation that embodies power through service, character through integrity, and charisma through the Holy Spirit.
                            </p>
                            <a href="leadership.html" className="inline-flex items-center text-church-orange font-bold hover:text-[#5a1b8c] transition">
                                Meet Our Leadership <span className="ml-2"><ChevronRight /></span>
                            </a>
                        </div>
                        
                        {/* YouTube Player Section */}
                        <div className="order-1 lg:order-2">
                            <div className="relative rounded-2xl overflow-hidden shadow-xl aspect-video bg-black mt-12 lg:mt-0 border-4 border-white">
                                <iframe 
                                    className="w-full h-full"
                                    src="https://www.youtube.com/embed/REPLACE_THIS_WITH_YOUR_VIDEO_ID" 
                                    title="Welcome to Lighthouse" 
                                    frameBorder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowFullScreen
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Ministries ---
        const Ministries = () => {
            const items = [
                { title: "Children's Ministry", desc: "Nurturing faith in our youngest members.", icon: "üë∂" },
                { title: "Community Outreach", desc: "Serving our neighbors with love.", icon: "ü§ù" },
                { title: "Worship Arts", desc: "Expressing devotion through music and art.", icon: "üéµ" },
            ];
            return (
                <section className="bg-gray-50 py-20">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h3 className="font-serif text-3xl font-bold text-church-dark">Connect & Grow</h3>
                            <div className="w-20 h-1 bg-church-orange mx-auto mt-4 rounded-full"></div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {items.map((item, idx) => (
                                <div key={idx} className="bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition border-t-4 border-transparent hover:border-church-orange">
                                    <div className="text-4xl mb-4">{item.icon}</div>
                                    <h4 className="font-bold text-xl mb-2 text-church-dark">{item.title}</h4>
                                    <p className="text-gray-600 text-sm">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer ---
        const Footer = () => {
            return (
                <footer className="bg-church-dark text-white pt-16 pb-8">
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-6">
                                     <div className="w-8 h-8 rounded-full bg-church-orange flex items-center justify-center text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                    </div>
                                    <span className="font-serif font-bold text-xl">Lighthouse Communion</span>
                                </div>
                                <p className="text-gray-400 leading-relaxed max-w-sm">Raising a people of Power, Character, and Charisma.</p>
                            </div>
                            <div>
                                <h5 className="font-bold text-lg mb-6 text-church-orange">Quick Links</h5>
                                <ul className="space-y-3">
                                    <li><a href="index.html" className="text-gray-400 hover:text-white transition">Home</a></li>
                                    <li><a href="leadership.html" className="text-gray-400 hover:text-white transition">The Bishop</a></li>
                                    <li><a href="resources.html" className="text-gray-400 hover:text-white transition">Resources</a></li>
                                    <li><a href="events.html" className="text-gray-400 hover:text-white transition">Events</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500"><p>&copy; 2024 Lighthouse Communion Church. All rights reserved.</p></div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <Hero />
                    <Welcome />
                    <Ministries />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
