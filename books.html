<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Resources - Lighthouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#FFD700',
                        'church-orange': '#6B21A8',
                        'church-dark': '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <nav class="bg-church-dark text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold font-serif church-gold">Lighthouse</a>
            <div class="flex gap-4 text-sm">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="admin/" class="text-church-gold hover:text-white border border-church-gold px-2 rounded">Admin Login</a>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow relative z-10">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl font-serif font-bold text-church-dark mb-2">Books & Resources</h1>
            <p class="text-gray-600">Equipping the saints for the work of ministry.</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        
        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-church-orange mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading library...</p>
        </div>

        <div id="book-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 hidden">
            </div>

    </main>

    <footer class="bg-church-dark text-white text-center py-6 mt-auto">
        <p class="text-sm opacity-70">&copy; 2025 Lighthouse Communion Church International</p>
    </footer>

    <script>
        // 1. Settings - We point to your specific repository
        const REPO_OWNER = "John-Jonathans"; 
        const REPO_NAME = "Light-house-communion-church-intl";
        const FOLDER_PATH = "books"; // The folder where CMS saves books

        async function fetchBooks() {
            const container = document.getElementById('book-container');
            const loading = document.getElementById('loading');

            try {
                // 2. Ask GitHub for the list of files in the 'books' folder
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FOLDER_PATH}`);
                
                if (!response.ok) throw new Error('Failed to connect to library');
                
                const files = await response.json();

                // 3. Loop through each file and get its details
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        await displayBook(file.download_url, container);
                    }
                }

                // 4. Hide loader and show books
                loading.style.display = 'none';
                container.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loading.innerHTML = `<p class="text-red-500">Could not load books. Make sure you have published a book in the Admin Dashboard!</p>`;
            }
        }

        async function displayBook(url, container) {
            // Fetch the text content of the book file
            const res = await fetch(url);
            const text = await res.text();

            // Parse the "Frontmatter" (the variables at the top of the file)
            // We split the file by "---" to separate the top settings from the body text
            const parts = text.split('---');
            if (parts.length < 3) return; // Invalid format

            const yamlText = parts[1];
            const data = jsyaml.load(yamlText); // Convert YAML to Javascript Object

            // Create the HTML card
            const card = document.createElement('div');
            card.className = "bg-white rounded-lg shadow-lg overflow-hidden border border-gray-100 hover:shadow-xl transition-shadow duration-300 flex flex-col";
            
            // Handle Image (If image path starts with /images, remove the slash to make it relative)
            let imgPath = data.cover || '';
            if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);

            card.innerHTML = `
                <div class="h-64 bg-gray-100 overflow-hidden relative group">
                    ${imgPath ? `<img src="${imgPath}" alt="${data.title}" class="w-full h-full object-cover">` : '<div class="flex items-center justify-center h-full text-gray-400">No Image</div>'}
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 text-church-dark font-serif">${data.title}</h3>
                    <div class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow prose">
                        ${data.description || 'No description available.'}
                    </div>
                    <a href="${data.link || '#'}" target="_blank" class="block w-full bg-church-orange text-white text-center py-2 rounded hover:bg-[#5a1b8c] transition font-bold mt-auto">
                        Get Copy
                    </a>
                </div>
            `;

            container.appendChild(card);
        }

        // Run the function when page loads
        fetchBooks();
    </script>

</body>
</html>
