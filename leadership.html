<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership - Lighthouse Communion Church</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#D4AF37',
                        'church-orange': '#E87A30',
                        'church-dark': '#1a1a1a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVGs ---
        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const QuoteIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor" className="text-church-gold/20"><path d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z"></path></svg>;

        // --- Navbar ---
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', href: 'index.html' },
                { name: 'The Bishop', href: 'leadership.html' },
                { name: 'Books', href: 'resources.html' },
                { name: 'Events', href: 'events.html' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 bg-white shadow-md py-2`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="index.html" className="flex items-center gap-2 group">
                            <div className="w-8 h-8 rounded-full flex items-center justify-center transition-colors bg-church-orange text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                            </div>
                            <span className="font-serif font-bold text-lg tracking-wide text-gray-900">
                                Lighthouse Communion
                            </span>
                        </a>
                        <div className="hidden md:flex space-x-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-semibold tracking-wide hover:text-church-orange transition-colors text-gray-700">
                                    {link.name}
                                </a>
                            ))}
                            <a href="#join" className="px-4 py-2 rounded-full text-sm font-bold transition-all bg-church-orange text-white hover:bg-orange-600">
                                Give Now
                            </a>
                        </div>
                        <button className="md:hidden text-gray-800 focus:outline-none" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            {isMobileMenuOpen ? <XIcon /> : <MenuIcon />}
                        </button>
                    </div>
                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-white absolute top-full left-0 w-full shadow-xl border-t">
                            <div className="flex flex-col py-4 px-6 space-y-4">
                                {navLinks.map((link) => <a key={link.name} href={link.href} className="text-gray-800 font-medium hover:text-church-orange">{link.name}</a>)}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Header ---
        const Header = () => (
            <div className="bg-church-dark pt-32 pb-16 relative overflow-hidden">
                <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div className="container mx-auto px-6 text-center relative z-10">
                    <h1 className="text-church-gold font-serif text-4xl md:text-5xl font-bold mb-4">Office of the Bishop</h1>
                    <p className="text-white/80 text-lg max-w-2xl mx-auto">Meet the visionary leaders behind the mandate.</p>
                </div>
            </div>
        );

        // --- Image Slider Component ---
        const ImageSlider = () => {
            // *** UPDATED PHOTO LIST ***
            const images = [
                "bishop1.jpg",
                "bishopfacebook.jpg",
                "bishopndwife1.jpg",
                "bishopndwife2.jpg",
                "bishopndwife3.jpg",
                "bishopndwife4.jpg",
                "bishopndwife5.jpg"
            ];

            const [currentIndex, setCurrentIndex] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 4000); 
                return () => clearInterval(timer);
            }, [images.length]);

            return (
                <div className="relative w-full h-[500px] overflow-hidden rounded-lg shadow-2xl border-4 border-gray-100 group">
                    {images.map((img, index) => (
                        <div 
                            key={index}
                            className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${index === currentIndex ? 'opacity-100' : 'opacity-0'}`}
                        >
                            <img src={img} alt={`Slide ${index}`} className="w-full h-full object-cover" />
                        </div>
                    ))}
                    
                    {/* Navigation Dots */}
                    <div className="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-10">
                        {images.map((_, index) => (
                            <button 
                                key={index}
                                onClick={() => setCurrentIndex(index)}
                                className={`w-3 h-3 rounded-full transition-all ${index === currentIndex ? 'bg-church-orange scale-110' : 'bg-white/50 hover:bg-white'}`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        // --- Biography Section ---
        const Biography = () => {
            return (
                <section className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col lg:flex-row gap-12 items-start">
                            
                            {/* Left Column: Image Slider */}
                            <div className="w-full lg:w-5/12 relative lg:sticky lg:top-24 z-10">
                                <ImageSlider />
                                <div className="mt-6 text-center lg:text-left">
                                    <h3 className="font-bold text-xl text-church-dark">Rt. Rev. Dr. Bright Samuel Otso</h3>
                                    <p className="text-church-orange font-medium">General Overseer</p>
                                    <h3 className="font-bold text-xl text-church-dark mt-2">& Pastor Mrs. Otso</h3>
                                    <p className="text-church-orange font-medium">Assistant Pastor</p>
                                    
                                    <div className="flex gap-4 justify-center lg:justify-start mt-4">
                                        <button className="text-gray-400 hover:text-church-orange transition"><i className="fab fa-facebook"></i> Follow Ministry</button>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column: Text Content */}
                            <div className="w-full lg:w-7/12 space-y-6 z-0">
                                <h2 className="font-serif text-3xl md:text-4xl font-bold text-church-dark mb-6">A Mandate of Restoration</h2>
                                
                                <p className="text-gray-600 leading-relaxed text-lg">
                                    Rt. Rev. Dr. Bright Samuel Otso is a dynamic preacher, author, and the General Overseer of Lighthouse Communion Church International. Alongside his wife, the Assistant Pastor, they have dedicated their lives to raising a people of <strong>Power, Character, and Charisma</strong>.
                                </p>
                                <p className="text-gray-600 leading-relaxed text-lg">
                                    Together, they lead with a divine mandate to teach the unadulterated word of God, empowering believers to live victorious lives and build strong, faith-filled families.
                                </p>
                                
                                <div className="bg-gray-50 p-8 rounded-xl border-l-4 border-church-gold my-8 relative">
                                    <div className="absolute top-4 left-4"><QuoteIcon /></div>
                                    <p className="italic text-gray-700 text-lg relative z-10 pl-8">
                                        "My heart beats for the restoration of dignity to the body of Christ. We are not just called to gather; we are called to be a lighthouse in a dark world, providing safety, truth, and communion."
                                    </p>
                                </div>

                                <h3 className="font-bold text-2xl text-church-dark mt-8">The Journey</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    From humble beginnings, Dr. Otso followed the call of God with unwavering faith. His ministry is characterized by deep insights into the scriptures and a practical approach to Christian living. Supported by the wisdom and grace of the Assistant Pastor, the ministry places a strong emphasis on family values and community integrity.
                                </p>

                                <h3 className="font-bold text-2xl text-church-dark mt-8">The Vision</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    Under their joint leadership, Lighthouse Communion has grown into a sanctuary for the broken and a training ground for champions. They envision a church that is not only a place of worship but a center for community development, education, and social reform.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer ---
        const Footer = () => {
            return (
                <footer className="bg-church-dark text-white pt-16 pb-8">
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-6">
                                     <div className="w-8 h-8 rounded-full bg-church-orange flex items-center justify-center text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                    </div>
                                    <span className="font-serif font-bold text-xl">Lighthouse Communion</span>
                                </div>
                                <p className="text-gray-400 leading-relaxed max-w-sm">Raising a people of Power, Character, and Charisma.</p>
                            </div>
                            <div>
                                <h5 className="font-bold text-lg mb-6 text-church-orange">Quick Links</h5>
                                <ul className="space-y-3">
                                    <li><a href="index.html" className="text-gray-400 hover:text-white transition">Home</a></li>
                                    <li><a href="leadership.html" className="text-gray-400 hover:text-white transition">The Bishop</a></li>
                                    <li><a href="resources.html" className="text-gray-400 hover:text-white transition">Resources</a></li>
                                    <li><a href="events.html" className="text-gray-400 hover:text-white transition">Events</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500">
                            <p>&copy; 2024 Lighthouse Communion Church. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <Header />
                    <Biography />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
